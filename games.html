<!DOCTYPE html>
<html>
  <head>
    <title>DitzBitz</title>
    <script src="./src/main.js"></script>
    <script src="./src/bitz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>    
    <style type="text/css">
        body {
          background-color: #00897b;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a {
          color: #008800;
        }
        
        a:hover {
          color: red;
        }

        .ui.inverted.menu .moss.active.item,
        .ui.inverted.moss.menu {
        background-color: #004d3f;
        font-size: 1.5rem;
        }

        .ui.dropdown {
          font-size: 1.5rem;
        }
        .card {
          height: 450px;
          padding-top: 500px;
          padding-bottom: 500px;
          margin-bottom: 500px;
          margin-left: 500px;
        }

        #bitzgrid {
          margin-top: 5rem;
        }

        #ditzbitz-header {
          margin-left: 0;
        }

        #filter-menu {
          min-height: 500px!important;
          min-width: 250px!important;
        }
    </style>
  </head>
  <body>
    <div class="ui fixed inverted moss menu">
        <div class="ui container" id="ditzbitz-header">
          <a href="http://ditzbitz.com/NewPage/portflie.html" class="header item">
            DitzBitz
          </a>
        </div>
        <div class="ui simple scrolling dropdown item">
        Sort By <i class="dropdown icon"></i>
        <div class="menu" id="sort-menu" style="right: 0;left: auto;">
            <a class="item" id="alph">Alphabetically</a>
            <a class="item" id="new">Newest</a>
            <a class="item" id="old">Oldest</a>
        </div>
        </div>
        <div class="ui simple scrolling dropdown item">
          Filter <i class="dropdown icon"></i>
          <div class="menu" id="filter-menu" style="right: 0;left: auto;">
            <div class="header">Type</div>
                <a class="item" id="all">All</a>
                <a class="item" id="games">Games</a>
                <a class="item" id="trinkets">Trinkets</a>
            <div class="divider"></div>
            <div class="header">Tags</div>
                <a class="item" id="0">Physics</a>
                <a class="item" id="1">Pretty</a>
                <a class="item" id="2">Scrolling</a>
                <a class="item" id="3">Strategy</a>
                <a class="item" id="4">Action</a>
                <a class="item" id="5">Survival</a>
                <a class="item" id="6">Simulation</a>
                <a class="item" id="7">Turn Based</a>
                <a class="item" id="8">Math</a>
                <a class="item" id="9">Platformer</a>
                <a class="item" id="10">Evolution</a>
          </div>
        </div>

    </div>


    <div class="ui icon button" data-tooltip="Add users to your feed">
      <i class="add icon"></i>
    </div>
    <div class="ui stackable three column centered equal height grid" id="bitzgrid">
    </div>
  </body>
</html>
